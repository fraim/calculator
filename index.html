<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="row">
            <input type="text" id="result">
        </div>
        <hr style="width: 100%">
        <div class="row">
            <div id="nubm">7</div>
            <div id="nubm">8</div>
            <div id="nubm">9</div>
            <div id="div" title="Division">/</div>
        </div>
        <div class="row">
            <div id="nubm">4</div>
            <div id="nubm">5</div>
            <div id="nubm">6</div>
            <div id="mul" title="Multiple">x</div>
        </div>
        <div class="row">
            <div id="nubm">1</div>
            <div id="nubm">2</div>
            <div id="nubm">3</div>
            <div id="sub" title="Difference">-</div>
        </div>
        <div class="row">
            <div id="nubm">0</div>
            <div id="dot">.</div>
            <div id="clear" title="Clear">C</div>
            <div id="plus" title="Amount">+</div>
        </div>
        <div class="row">
            <div title="Remainder of division">%</div>
            <div>(</div>
            <div>)</div>
            <div id="equal" title="equal">=</div>
        </div>
        <div class="row">
            <div id="x2" title="square">x<sup style="font-size: 12px;">2</sup></div>
            <div title="factorial">x!</div>
            <div title="the square root of">âˆš</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
